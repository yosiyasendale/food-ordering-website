<html>
<head>
<title>
login and registration form
</title>
<link rel="stylesheet" href="NewFile.css">
</head>

<body>
<div class="hero">
<div class="form-box">
<div class="button-box">
<div id="btn"></div>
<button type="button" class="toggle-btn" onclick="login()">log in</button>
<button type="button" class="toggle-btn"onclick="register()">Register</button>
</div>


<form id="login" action="login" method="post" class="input-group">
<input type="text" class="input-field" name="username" placeholder="User Id" required>
<input type="password" class="input-field" name="Password" placeholder="enter password" required>
<input type="checkbox" class="chech-box"><span>Remember password</span>
<button type="submit" class="submit-btn">log in</button>
</form>
		

<form id="register" action="Register" method="post" class="input-group">
<input type="text" class="input-field" name="userName" placeholder="User Id" required>
<input type="email" class="input-field" name="userEmail" placeholder="Email Id" required>
<input type="password" class="input-field" name="userPass" placeholder="enter password" required>
<input type="checkbox" class="chech-box"><span>I agree to the terms and conditions</span>
<button type="submit" class="submit-btn">Register</button>
</form>
</div>

</div>

<script>
var x= document.getElementById("login");
var y= document.getElementById("register");
var z= document.getElementById("btn");
function register(){
	x.style.left = "-400px";
	y.style.left = "50px";
	z.style.left = "110px";
	
}
function login(){
	x.style.left = "50px";
	y.style.left = "450px";
	z.style.left = "0";
	
}

</script>
</body>








</html>
